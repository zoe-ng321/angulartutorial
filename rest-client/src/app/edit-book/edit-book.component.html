<h3>Update the Book</h3>
<div *ngIf="book != undefined">
  <div>
    <input class="form-control" type="text" [(ngModel)]="book.isbn" placeholder="ISBN" disabled/>
  </div>
  <div>
    <input class="form-control" type="text" [(ngModel)]="book.title" placeholder="Title"/>
  </div>
  <div>
    <input class="form-control" type="text" [(ngModel)]="book.price" placeholder="Price"/>
  </div>
  <div>
    <button class="btn-primary" (click)="updateBook()">Save</button>
  </div>
</div>
